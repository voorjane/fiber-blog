{{ define "sign_in" }}

    {{ template "header" }}
    <main role="main" class="inner cover">
        <h1 class="cover-heading">Sign in</h1>

        <form action="/check_login" method="post">
            <p>
                <input name="login" id="login" class="form-control" placeholder="login"/>
            </p>
            <p>
                <input type="password" name="password" id="password" class="form-control" aria-describedby="passwordHelpBlock" placeholder="password"/>
            </p>
            <button class="btn btn-secondary">Sign in</button>
            <a href="/"> <button class="btn btn-secondary" type="button">Back to main page</button></a>
        </form>
    </main>
    {{ template "footer" }}

{{ end }}
